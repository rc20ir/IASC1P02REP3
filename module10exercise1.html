<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Exercise 1</title>
	<script type="text/javascript" src="scripts.js"></script>
  <style>
          input, button {
              margin: 5px;
          }
      </style>
</head>

<body>

<form>
    <input type="text" id="num1" placeholder="Enter a number">
    <input type="text" id="num2" placeholder="Enter another number">
    <br>
    <button onclick="add()">Add (+)</button>
    <button onclick="subtract()">Subtract (-)</button>
    <button onclick="multiply()">Multiply (*)</button>
    <button onclick="divide()">Divide (/)</button>
    <br>
    <p id="output">Output Here</p>
</form>

<script>
    function add() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        document.getElementById("output").innerText = "Result: " + (num1 + num2);
    }

    function subtract() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        document.getElementById("output").innerText = "Result: " + (num1 - num2);
    }

    function multiply() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        document.getElementById("output").innerText = "Result: " + (num1 * num2);
    }

    function divide() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        if (num2 !== 0) {
            document.getElementById("output").innerText = "Result: " + (num1 / num2);
        } else {
            document.getElementById("output").innerText = "Cannot divide by zero!";
        }
    }
</script>

</body>
</html>
