<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Exercise 1</title>
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

<button onclick="stopTime()">STOP TIME</button>

<script>
    // Create a variable to store the start time when the page loads
    var start = new Date();

    function stopTime() {
        // Create a variable to store the stop time when the button is pressed
        var stop = new Date();

        // Calculate the time difference in milliseconds
        var timeDifference = stop.getTime() - start.getTime();

        // Convert milliseconds to seconds
        var secondsPassed = Math.floor(timeDifference / 1000);

        // Display the number of seconds passed in a pop-up
        alert("Seconds passed since the page loaded: " + secondsPassed);
    }
</script>

</body>
</html>
